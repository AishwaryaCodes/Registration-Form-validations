<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Resgistration Form</h2>

            <div class="form-control">
                <label for="Username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small></small>
            </div>

            <div class="form-control">
                <label for="Email">Email</label>
                <input type="email" id="email" placeholder="Enter Email ID">
                <small></small>
            </div>

            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" id="password1" placeholder="Enter Password">
                <p id='msgplace'></p>
                <small></small>
            </div>

            <div class="form-control">
                <label for="CPassword">Confirm Password</label>
                <input type="password" id="password2" placeholder="Re-enter Password">
                <small></small>
            </div>

            <button id="btn" type="submit">Submit</button>
            <button id="btn2" type="reset">Reset </button>
        </form>
    </div>
    
</body>
</html>
